<html>
    <head>
        <title>Hiv Status</title>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language='javascript' type='text/javascript' src='javascripts/jquery.js'></script>
        <script language="javascript" type="text/javascript" src="javascripts/jquery.flot.js"></script>
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'dashboard.html';
            tt_cancel_show = 'dashboard.html';
        </script>
        <link href="stylesheets/form.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
        <link href="stylesheets/touch-fancy.css?1266397276" media="screen" rel="stylesheet" type="text/css" />
        <script src="javascripts/preload.js?1266397276" type="text/javascript"></script>
        <!-- Uncomment/Comment the line below to enable/disable the Touchscreen Toolkit-->
        <script src="javascripts/touchscreen.js?1266397276" type="text/javascript"></script>
        <script src="javascripts/dateselector.js?1266397276" type="text/javascript"></script>
        <script src="javascripts/utils.js?1266397276" type="text/javascript"></script>
    </head>
    <body id='mateme'>
        <div id='container'>
            <div id='content'>
                <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                    <form action='dashboard.html' method="get">
                        <table cellpadding=10>
                            <tr>
                                <th colspan=2>Hiv Status</th>
                            </tr>
                            <tr>
                                <td>Previous Test Status From Before First Anc Visit</td>
                                <td>
                                    <select style='width: 100%' name='previous_test_status_from_before_first_anc_visit' id='previous_test_status_from_before_first_anc_visit' helptext='Previous Test Status From Before First Anc Visit'>
                                        <option></option>
                                        <option>Negative in the last 3 months</option>
                                        <option>Positive ever</option>
                                        <option>Unknown</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>New Test At Anc</td>
                                <td>
                                    <select style='width: 100%' name='new_test_at_anc' id='new_test_at_anc' helptext='New Test At Anc' condition='$("previous_test_status_from_before_first_anc_visit").value == "Unknown"'>
                                        <option></option>
                                        <option>Negative</option>
                                        <option>Positive</option>
                                        <option>Not Done</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align='center'>
                                    <input type='submit' value='Finish' />
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>
            </div>
        </div>
    </body>
